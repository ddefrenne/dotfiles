# Set the prefix from C-b to C-a
set -g prefix C-a
unbind C-b

# set the delay between prefix and command
set -s escape-time 1

# use C-a r to reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ensure that we can send C-a to other apps by pressing it twice
bind C-a send-prefix

# clear screen and history
bind-key b send-keys -R \; clear-history

# use these to split vertically and horizontally
bind | split-window -h
bind - split-window -v

# use vim-motions to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim motions to switch windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# allow the use of the mouse
setw -g mode-mouse on

# make sure tmux is set to 256 colors
set -g default-terminal "screen-256color"

# status bar colors
set -g status-fg white
set -g status-bg black

# window list colors
# inactive windows will be cyan
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# active windows will be red
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-attr bright

# pane coloring
# make active pane a bit clearer
set -g pane-border-fg green
set -g pane-border-bg black

set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# customize the command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# center window list
set -g status-justify centre

set -g status-right "#[fg=cyan]%d %b %R"

# identifying activity in other windows
setw -g monitor-activity on
set -g visual-activity on
