# -------------------
# Config
# -------------------

# disable mouse
setw -g mode-mouse off

# set the delay between prefix and command
set -s escape-time 1

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# make sure tmux is set to 256 colors
set -g default-terminal "screen-256color"

# identifying activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# increase repeat time for repeatable commands
set -g repeat-time 1000

# Set the command used for new windows to $SHELL
set-option -g default-command $SHELL

# -------------------
# Keys
# -------------------

# Set the prefix from C-b to C-a
unbind C-b
set -g prefix C-a

# use C-a r to reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ensure that we can send C-a to other apps by pressing it twice
bind C-a send-prefix

# use these to split vertically and horizontally
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# use vim-motions to switch panes
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim motions to switch windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -------------------
# Colors
# -------------------

# inactive windows will be cyan
setw -g window-status-fg red
setw -g window-status-bg black
setw -g window-status-attr dim

# active windows will be red
setw -g window-status-current-fg green
setw -g window-status-current-bg black
setw -g window-status-attr dim

setw -g window-status-activity-bg black
setw -g window-status-activity-fg red
setw -g window-status-activity-attr dim

# pane coloring
# make active pane a bit clearer
set -g pane-border-fg colour235
set -g pane-border-bg black

set -g pane-active-border-fg green
set -g pane-active-border-bg black

# customize the command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status bar
set -g status-bg colour233
set -g status-fg white

# ---------------------
# Status bar
# ---------------------
# center status bar
set -g status-justify centre

set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=green]%d %b %R"

set -g status-utf8 on

# clear screen and history
bind-key b send-keys -R \; clear-history

# same as Ctrl+k in terminal
bind C-k send-keys -R \; clear-history \; send-keys C-l \; display "History cleared!"

# Smart pane switching with awareness of vim splits
bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'
bind -n "C-\\" run-shell 'tmux-vim-select-pane -l'

set -g set-clipboard on
# brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Don't change the names of windows I change
set-option -g allow-rename off
